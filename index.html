<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Guard Portal</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f9; }
        .scanner-box { width: 100%; height: 280px; background: #000; position: relative; overflow: hidden; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #007bff; box-sizing: border-box; pointer-events: none; opacity: 0.5; }
        .card { background: #fff; margin: 10px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 600; color: #666; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 5px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-scan { background: #007bff; color: white; margin-bottom: 10px; }
        .btn-submit { background: #28a745; color: white; }
    </style>
</head>
<body onload="initApp()">

<div id="loginScreen" class="card" style="margin-top: 20vh;">
    <h2 style="text-align: center;">üîê Guard Login</h2>
    <input type="text" id="gName" placeholder="Guard Name">
    <button class="btn btn-scan" style="margin-top:15px" onclick="login()">Login</button>
</div>

<div id="mainApp" style="display:none;">
    <div class="scanner-box">
        <video id="video" autoplay muted playsinline></video>
        <div class="overlay"></div>
    </div>
    
    <div class="card">
        <button class="btn btn-scan" onclick="captureAndIdentify()">üîç Identify Face / Scan QR</button>
        <p id="status" style="text-align:center; font-weight:600; color:#007bff; margin:0;"></p>
        <p id="scanHint" style="text-align:center; color:#666; margin:6px 0 0; font-size:13px;">Hint: Align visitor face inside the blue box. If unreadable, scan QR or search by mobile.</p>
        
        <form onsubmit="event.preventDefault(); submitEntry();">
            <div class="form-group" style="display:flex; gap:8px; align-items:center;">
                <div style="flex:1">
                    <label>Unit Number</label>
                    <input list="units" id="house" placeholder="Search or type unit">
                    <datalist id="units"></datalist>
                </div>
                <div style="width:44px; text-align:center">
                    <button type="button" class="btn" style="padding:8px; border-radius:8px;" onclick="startSpeech('house')">üé§</button>
                </div>
            </div>
            <div class="form-group" style="display:flex; gap:8px; align-items:center;">
                <div style="flex:1">
                    <label>Visitor Mobile</label>
                    <input type="tel" id="mobile" required placeholder="Enter or speak mobile">
                </div>
                <div style="width:44px; text-align:center">
                    <button type="button" class="btn" style="padding:8px; border-radius:8px;" onclick="startSpeech('mobile')">üé§</button>
                </div>
            </div>
            <div class="form-group" style="display:flex; gap:8px; align-items:center;">
                <div style="flex:1">
                    <label>Visitor Name</label>
                    <input type="text" id="name" required placeholder="Enter or speak name">
                </div>
                <div style="width:44px; text-align:center">
                    <button type="button" class="btn" style="padding:8px; border-radius:8px;" onclick="startSpeech('name')">üé§</button>
                </div>
            </div>
            <div class="form-group">
                <label>Vehicle Photo (OCR)</label>
                <input type="file" id="p2" accept="image/*" capture="camera" onchange="runOCR(this)">
            </div>
            <div class="form-group" style="display:flex; gap:8px; align-items:center;">
                <div style="flex:1">
                    <label>Vehicle Number</label>
                    <input type="text" id="vehicle" placeholder="Vehicle Number" aria-label="vehicle-number">
                </div>
                <div style="width:44px; text-align:center">
                    <button type="button" class="btn" style="padding:8px; border-radius:8px;" onclick="startSpeech('vehicle')">üé§</button>
                </div>
            </div>
            <div class="form-group" style="display:flex; gap:8px; align-items:center;">
                <div style="flex:1">
                    <label>Visitors</label>
                    <input type="number" id="vCount" min="1" value="1">
                </div>
            </div>
            <div class="form-group">
                <label>Purpose</label>
                <select id="purpose" onchange="onPurposeChange(this.value)">
                    <option value="Meeting">Meeting</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                </select>
                <div style="display:flex; gap:8px; margin-top:8px; align-items:center;">
                    <input type="text" id="otherPurpose" placeholder="Specify purpose" style="display:none; flex:1;">
                    <button type="button" class="btn" id="otherMic" style="display:none; padding:8px; border-radius:8px;">üé§</button>
                </div>
                <script>document.getElementById('otherMic').onclick = () => startSpeech('otherPurpose');</script>
            </div>
            <button type="submit" class="btn btn-submit">Submit & Send WhatsApp</button>
        </form>
    </div>
</div>

<script>
const URL = "YOUR_WEB_APP_URL";
let localProfiles = [];
let lastDescriptor = null;

async function initApp() {
    if(localStorage.getItem('guard')) login();
    const MODEL_URL = 'https://script.google.com/macros/s/AKfycbzuTr-bAgLOjmQfjA6gtpxllebBvuPUmY0RY73usv4q-11tJL2OAAwiKpRh7GSPrG67/exec';
    await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
    await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
    await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
    
    const res = await fetch(URL + "?action=getProfiles");
    const data = await res.json();
    localProfiles = data.profiles || [];

    // Populate unit datalist
    const dl = document.getElementById('units');
    const officeOpt = document.createElement('option'); officeOpt.value = 'Office'; dl.appendChild(officeOpt);
    for(let i=1;i<=204;i++){ const o = document.createElement('option'); o.value = `Unit ${i}`; dl.appendChild(o); }

    // Mobile input: attempt quick lookup on blur
    const mob = document.getElementById('mobile');
    mob.addEventListener('blur', e => { if(e.target.value) searchByMobile(e.target.value); });

    startCamera();
}

function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
        document.getElementById('video').srcObject = s;
    });
}

async function captureAndIdentify() {
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    status.innerText = "Scanning...";

    // 1. Check for QR Code
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
    const qr = jsQR(imgData.data, imgData.width, imgData.height);
    
    if(qr) {
        status.innerText = "QR Detected!";
        const parts = qr.data.split('|'); // Assume QR format: Name|Unit|Mobile
        if(parts.length > 1) {
            document.getElementById('name').value = parts[0];
            document.getElementById('house').value = parts[1];
            document.getElementById('mobile').value = parts[2] || '';
            return;
        }
    }

    // 2. Check for Face
    const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
    if(detection) {
        lastDescriptor = Array.from(detection.descriptor);
        let best = { dist: 1, name: '', mob: '' };
        localProfiles.forEach(p => {
            const dist = faceapi.euclideanDistance(lastDescriptor, new Float32Array(JSON.parse(p[2])));
            if(dist < best.dist) best = { dist, name: p[0], mob: p[1] };
        });
        if(best.dist < 0.5) {
            document.getElementById('name').value = best.name;
            document.getElementById('mobile').value = best.mob;
            status.innerText = "Recognized: " + best.name;
        } else {
            status.innerText = "New Visitor";
        }
    }
    else {
        status.innerText = "No face detected ‚Äî try scanning QR or search by mobile.";
        document.getElementById('mobile').focus();
    }
}

function searchByMobile(mobile){
    const status = document.getElementById('status');
    const found = localProfiles.find(p => p[1] && p[1].toString().trim() === mobile.toString().trim());
    if(found){
        document.getElementById('name').value = found[0];
        status.innerText = 'Record found for mobile';
        return found;
    } else {
        status.innerText = 'No record found for mobile';
        return null;
    }
}

function onPurposeChange(val){
    const other = document.getElementById('otherPurpose');
    const mic = document.getElementById('otherMic');
    if(val === 'Other'){ other.style.display = 'block'; other.required = true; if(mic) mic.style.display='inline-block'; }
    else { other.style.display = 'none'; other.required = false; if(mic) mic.style.display='none'; }
}

function startSpeech(fieldId){
    const el = document.getElementById(fieldId);
    const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SpeechRec) { alert('Speech recognition not supported in this browser'); return; }
    const rec = new SpeechRec(); rec.lang = 'en-IN'; rec.interimResults = false; rec.maxAlternatives = 1;
    rec.onresult = e => { el.value = e.results[0][0].transcript; rec.stop(); };
    rec.onerror = e => { console.error(e); rec.stop(); };
    rec.start();
}

async function runOCR(input) {
    const status = document.getElementById('status');
    status.innerText = "Reading Plate...";
    const compressed = await compressFile(input.files[0]);
    const res = await fetch(URL, { method: 'POST', body: JSON.stringify({ action: 'ocr', image: compressed }) });
    const data = await res.json();
    document.getElementById('vehicle').value = data.text;
    status.innerText = "Plate Detected";
}

async function submitEntry() {
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    canvas.width = 400; canvas.height = 300;
    canvas.getContext('2d').drawImage(video, 0,0,400,300);
    
    const payload = {
        action: 'submit',
        data: {
            name: document.getElementById('name').value,
            mobile: document.getElementById('mobile').value,
            house: document.getElementById('house').value,
            vehicle: document.getElementById('vehicle').value,
            visitors: parseInt(document.getElementById('vCount').value) || 1,
            purpose: (document.getElementById('purpose').value === 'Other') ? document.getElementById('otherPurpose').value : document.getElementById('purpose').value,
            guard: localStorage.getItem('guard'),
            descriptor: lastDescriptor,
            p1: { data: canvas.toDataURL('image/jpeg', 0.6).split(',')[1], type: 'image/jpeg' }
        }
    };
    
    const res = await fetch(URL, { method: 'POST', body: JSON.stringify(payload) });
    const result = await res.json();
    window.open(result.waLink, '_blank');
    location.reload();
}

function login() { 
    const n = document.getElementById('gName').value || localStorage.getItem('guard');
    if(!n) return;
    localStorage.setItem('guard', n);
    document.getElementById('loginScreen').style.display='none';
    document.getElementById('mainApp').style.display='block';
}

function compressFile(f) {
    return new Promise(res => {
        const r = new FileReader(); r.readAsDataURL(f);
        r.onload = e => res(e.target.result.split(',')[1]);
    });
}
</script>
</body>
</html>
