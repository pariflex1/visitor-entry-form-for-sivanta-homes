<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sivanta Homes Visitor Entry</title>
    <meta name="Sivanta Homes Visitor Entry" />
    <meta property="og:title" content="Sivanta Homes Visitor Entry" />
    <meta property="og:description" content="Sivanta Homes Visitor Entry" />
    <meta property="og:image" content="https://github.com/pariflex1/visitor-entry-form-for-sivanta-homes/blob/main/logo.webp?raw=true" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f7f9; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
        }
        .card { 
            background: #fff; 
            width: 100%; 
            max-width: 420px; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 600; 
            font-size: 14px; 
        }
        input[type="text"], 
        input[type="tel"], 
        input[type="file"],
        select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .search-row { 
            display: flex; 
            gap: 8px; 
        }
        .btn-search { 
            background: #555; 
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            width: 55px; 
            cursor: pointer; 
            font-size: 18px;
        }
        .btn-search:hover {
            background: #333;
        }
        .toggle-box { 
            display: flex; 
            gap: 10px; 
            margin-top: 5px; 
        }
        .toggle-box input { 
            display: none; 
        }
        .t-label { 
            flex: 1; 
            padding: 12px; 
            text-align: center; 
            background: #eee; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease;
        }
        .t-label:hover {
            background: #ddd;
        }
        #in:checked + .label-in { 
            background: #28a745; 
            color: #fff; 
        }
        #out:checked + .label-out { 
            background: #dc3545; 
            color: #fff; 
        }
        .btn-submit { 
            width: 100%; 
            padding: 15px; 
            background: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 15px; 
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
        #loader, #success-page { 
            display: none; 
            text-align: center; 
            padding: 20px; 
        }
        .wa-btn { 
            display: inline-block; 
            background: #25D366; 
            color: #fff; 
            padding: 12px 25px; 
            border-radius: 30px; 
            text-decoration: none; 
            font-weight: 600; 
            margin-top: 15px; 
            transition: background 0.3s ease;
        }
        .wa-btn:hover {
            background: #128C7E;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #1976d2;
        }
    </style>
</head>
<body>

<div class="card">
    <div id="form-content">
        <h2 style="text-align:center; margin-top:0;">Visitor Entry</h2>
        <form id="entryForm">
            <div class="form-group">
                <label>Mobile Number (10 Digits)</label>
                <div class="search-row">
                    <input type="tel" id="mobile" maxlength="10" placeholder="9876543210" required pattern="\d{10}">
                    <button type="button" class="btn-search" onclick="searchUser()">üîç</button>
                </div>
                <small id="sm" style="font-size:12px; display:block; margin-top:4px; color:#666;"></small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label>Purpose of Visit</label>
                <select id="purpose" required onchange="toggleOtherPurpose()">
                    <option value="">Select Purpose</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Delivery">Delivery</option>
                    <option value="Interview">Interview</option>
                    <option value="Service/Repair">Service/Repair</option>
                    <option value="Personal Visit">Personal Visit</option>
                    <option value="Official Work">Official Work</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group" id="otherPurposeDiv" style="display: none;">
                <label>Specify Purpose</label>
                <input type="text" id="otherPurpose" placeholder="Enter purpose details">
            </div>

            <div class="form-group">
                <label>Status</label>
                <div class="toggle-box">
                    <input type="radio" id="in" name="status" value="IN" checked onchange="handleStatusChange()">
                    <label for="in" class="t-label label-in">IN</label>
                    <input type="radio" id="out" name="status" value="OUT" onchange="handleStatusChange()">
                    <label for="out" class="t-label label-out">OUT</label>
                </div>
            </div>

            <div id="statusInfo" class="info-box" style="display:none;"></div>

            <div class="form-group" id="photoSection">
                <label>Photos (Optional)</label>
                <input type="file" id="p1" accept="image/*" style="margin-bottom:8px;">
                <input type="file" id="p2" accept="image/*">
            </div>

            <button type="submit" class="btn-submit">Submit Record</button>
        </form>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <h3>Processing...</h3>
        <p id="loaderText">Saving data to Google Sheets</p>
    </div>

    <div id="success-page">
        <h2 style="color: #28a745;">‚úì Logged Successfully</h2>
        <p id="successMessage">Entry has been recorded</p>
        <a id="wa-link" href="" target="_blank" class="wa-btn">üì± Send WhatsApp Alert</a>
        <br><br>
        <button onclick="location.reload()" style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline; font-size:16px;">+ Add New Entry</button>
    </div>
</div>

<script>
    // ============================================
    // CONFIGURATION - UPDATE THIS URL
    // ============================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiR9jXli0NHzALb97UsNTZrcdJkAQJyoBRsjbs8YhoN3sQAiDMzkfNxtLe1PBQerXO/exec";

    let lastSearchResult = null;

    // ============================================
    // TOGGLE OTHER PURPOSE FIELD
    // ============================================
    function toggleOtherPurpose() {
        const purposeSelect = document.getElementById('purpose');
        const otherDiv = document.getElementById('otherPurposeDiv');
        const otherInput = document.getElementById('otherPurpose');
        
        if (purposeSelect.value === 'Other') {
            otherDiv.style.display = 'block';
            otherInput.required = true;
        } else {
            otherDiv.style.display = 'none';
            otherInput.required = false;
            otherInput.value = '';
        }
    }

    // ============================================
    // HANDLE STATUS CHANGE
    // ============================================
    function handleStatusChange() {
        const status = document.querySelector('input[name="status"]:checked').value;
        const infoBox = document.getElementById('statusInfo');
        const photoSection = document.getElementById('photoSection');
        const purposeSection = document.getElementById('purpose').closest('.form-group');
        const otherPurposeDiv = document.getElementById('otherPurposeDiv');
        const purposeSelect = document.getElementById('purpose');
        const otherPurposeInput = document.getElementById('otherPurpose');
        
        if (status === 'OUT') {
            infoBox.style.display = 'block';
            infoBox.innerHTML = '‚ö†Ô∏è OUT status will update the existing IN entry with exit time.';
            photoSection.style.display = 'none'; // Hide photos for OUT
            purposeSection.style.display = 'none'; // Hide purpose for OUT
            otherPurposeDiv.style.display = 'none'; // Hide other purpose for OUT
            purposeSelect.required = false; // Remove required validation
            otherPurposeInput.required = false;
        } else {
            infoBox.style.display = 'none';
            photoSection.style.display = 'block'; // Show photos for IN
            purposeSection.style.display = 'block'; // Show purpose for IN
            purposeSelect.required = true; // Add required validation back
        }
    }

    // ============================================
    // SEARCH USER BY MOBILE NUMBER
    // ============================================
    async function searchUser() {
        const mob = document.getElementById('mobile').value;
        
        // Validate mobile number
        if(mob.length !== 10) {
            alert("Please enter 10 digits");
            return;
        }
        
        const smElement = document.getElementById('sm');
        smElement.innerText = "Searching...";
        smElement.style.color = "#666";
        
        try {
            const response = await fetch(`${SCRIPT_URL}?action=search&mobile=${mob}`, {
                method: "GET"
            });
            
            const result = await response.json();
            lastSearchResult = result;
            
            if(result.found) {
                document.getElementById('name').value = result.name;
                
                if(result.hasActiveEntry) {
                    smElement.innerHTML = `‚úì Found: ${result.name}<br><small style="color:#ff9800;">Active entry since ${result.inTime}</small>`;
                    smElement.style.color = "green";
                } else {
                    smElement.innerText = "‚úì Found: " + result.name;
                    smElement.style.color = "green";
                }
            } else {
                document.getElementById('name').value = "";
                smElement.innerText = "New Visitor";
                smElement.style.color = "blue";
                lastSearchResult = null;
            }
        } catch (error) {
            console.error("Search error:", error);
            smElement.innerText = "Error searching. Please try again.";
            smElement.style.color = "red";
            lastSearchResult = null;
        }
    }

    // ============================================
    // FORM SUBMISSION
    // ============================================
    document.getElementById('entryForm').onsubmit = async (e) => {
        e.preventDefault();
        
        const status = document.querySelector('input[name="status"]:checked').value;
        
        // Validate OUT status
        if(status === 'OUT') {
            if(!lastSearchResult || !lastSearchResult.hasActiveEntry) {
                alert("‚ö†Ô∏è No active IN entry found for this mobile number. Please search first or select IN status.");
                return;
            }
        }
        
        // Show loader
        document.getElementById('form-content').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        
        if(status === 'OUT') {
            document.getElementById('loaderText').innerText = 'Updating exit time...';
        } else {
            document.getElementById('loaderText').innerText = 'Creating new entry...';
        }

        // Get purpose value (only for IN status)
        let finalPurpose = '';
        if(status === 'IN') {
            const purposeValue = document.getElementById('purpose').value;
            finalPurpose = purposeValue === 'Other' 
                ? document.getElementById('otherPurpose').value 
                : purposeValue;
        }

        // Prepare payload
        const payload = {
            mobile: document.getElementById('mobile').value,
            name: document.getElementById('name').value,
            purpose: finalPurpose,
            status: status,
            photo1: null,
            photo2: null
        };

        try {
            // Only compress images for IN status
            if(status === 'IN') {
                const f1 = document.getElementById('p1').files[0];
                if (f1) {
                    payload.photo1 = await compressImg(f1);
                }
                
                const f2 = document.getElementById('p2').files[0];
                if (f2) {
                    payload.photo2 = await compressImg(f2);
                }
            }

            // Send data to Google Apps Script
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: 'submit',
                    data: payload
                })
            });

            const result = await response.json();
            
            if(result.status === 'success') {
                // Show success page
                document.getElementById('loader').style.display = 'none';
                document.getElementById('success-page').style.display = 'block';
                
                if(status === 'OUT') {
                    document.getElementById('successMessage').innerText = 'Exit time recorded successfully';
                } else {
                    document.getElementById('successMessage').innerText = 'Entry recorded successfully';
                }
                
                // Set WhatsApp link from server response
                if(result.waLink) {
                    document.getElementById('wa-link').href = result.waLink;
                } else {
                    // Fallback manual link
                    const msg = `${status} Entry: ${payload.name} (${payload.mobile})\nPurpose: ${payload.purpose}`;
                    document.getElementById('wa-link').href = "https://wa.me/919876543210?text=" + encodeURIComponent(msg);
                }
            } else {
                throw new Error(result.message || "Submission failed");
            }
        } catch (error) {
            console.error("Submission error:", error);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('form-content').style.display = 'block';
            alert("Error submitting form: " + error.message);
        }
    };

    // ============================================
    // IMAGE COMPRESSION
    // ============================================
    async function compressImg(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const maxSize = 800;
                    let width = img.width;
                    let height = img.height;
                    
                    // Resize if image is larger than maxSize
                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height = Math.round(height * (maxSize / width));
                            width = maxSize;
                        } else {
                            width = Math.round(width * (maxSize / height));
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    
                    resolve({
                        data: canvas.toDataURL('image/jpeg', 0.6).split(',')[1],
                        type: 'image/jpeg'
                    });
                };
            };
        });
    }
</script>
</body>
</html>
