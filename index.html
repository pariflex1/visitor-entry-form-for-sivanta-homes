<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Entry System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; padding: 20px; }
        .card { background: #fff; width: 100%; max-width: 420px; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        input[type="text"], input[type="tel"], input[type="file"] { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }
        .search-row { display: flex; gap: 8px; }
        .btn-search { background: #555; color: #fff; border: none; border-radius: 8px; width: 55px; cursor: pointer; }
        .toggle-box { display: flex; gap: 10px; margin-top: 5px; }
        .toggle-box input { display: none; }
        .t-label { flex: 1; padding: 12px; text-align: center; background: #eee; border-radius: 8px; cursor: pointer; font-weight: 600; }
        #in:checked + .label-in { background: #28a745; color: #fff; }
        #out:checked + .label-out { background: #dc3545; color: #fff; }
        .btn-submit { width: 100%; padding: 15px; background: #007bff; color: #fff; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        #loader, #success-page { display: none; text-align: center; padding: 20px; }
        .wa-btn { display: inline-block; background: #25D366; color: #fff; padding: 12px 25px; border-radius: 30px; text-decoration: none; font-weight: 600; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div id="form-content">
        <h2 style="text-align:center; margin-top:0;">Visitor Entry</h2>
        <form id="entryForm">
            <div class="form-group">
                <label>Mobile Number (10 Digits)</label>
                <div class="search-row">
                    <input type="tel" id="mobile" maxlength="10" placeholder="9876543210" required pattern="\d{10}">
                    <button type="button" class="btn-search" onclick="searchUser()">üîç</button>
                </div>
                <small id="sm" style="font-size:12px; display:block; margin-top:4px;"></small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <div class="toggle-box">
                    <input type="radio" id="in" name="status" value="IN" checked>
                    <label for="in" class="t-label label-in">IN</label>
                    <input type="radio" id="out" name="status" value="OUT">
                    <label for="out" class="t-label label-out">OUT</label>
                </div>
            </div>

            <div class="form-group">
                <label>Photos</label>
                <input type="file" id="p1" accept="image/*" style="margin-bottom:8px;">
                <input type="file" id="p2" accept="image/*">
            </div>

            <button type="submit" class="btn-submit">Submit Record</button>
        </form>
    </div>

    <div id="loader">
        <h3>Processing...</h3>
        <p>Saving data to Google Sheets</p>
    </div>

    <div id="success-page">
        <h2 style="color: #28a745;">Logged Successfully</h2>
        <a id="wa-link" href="" target="_blank" class="wa-btn">Send WhatsApp Alert</a>
        <br><br>
        <button onclick="location.reload()" style="background:none; border:none; color:#007bff; cursor:pointer; text-decoration:underline;">Add New Entry</button>
    </div>
</div>

<script>
    // 1. UPDATE THIS URL
    const SCRIPT_URL = "YOUR_NEW_DEPLOYED_URL_HERE";

    async function searchUser() {
        const mob = document.getElementById('mobile').value;
        if(mob.length !== 10) return alert("Please enter 10 digits");
        document.getElementById('sm').innerText = "Searching...";
        
        try {
            const resp = await fetch(`${SCRIPT_URL}?action=search`, {
                method: "POST",
                mode: "no-cors", // Use no-cors to avoid initial block
                body: JSON.stringify({ mobile: mob })
            });
            // Note: with no-cors, you can't read the response. 
            // For a searchable response on external host, it's better to use GET
            const getResp = await fetch(`${SCRIPT_URL}?action=search&mobile=${mob}`);
            const res = await getResp.json();
            
            if(res.found) {
                document.getElementById('name').value = res.name;
                document.getElementById('sm').innerText = "Found: " + res.name;
                document.getElementById('sm').style.color = "green";
            } else {
                document.getElementById('sm').innerText = "New Visitor";
                document.getElementById('sm').style.color = "blue";
            }
        } catch (e) { console.error(e); }
    }

    document.getElementById('entryForm').onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById('form-content').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        const payload = {
            mobile: document.getElementById('mobile').value,
            name: document.getElementById('name').value,
            status: document.querySelector('input[name="status"]:checked').value,
            photo1: null, photo2: null
        };

        const f1 = document.getElementById('p1').files[0];
        if (f1) payload.photo1 = await compressImg(f1);
        const f2 = document.getElementById('p2').files[0];
        if (f2) payload.photo2 = await compressImg(f2);

        fetch(`${SCRIPT_URL}?action=submit`, {
            method: "POST",
            mode: "no-cors", // This prevents the CORS error on external hosting
            body: JSON.stringify(payload)
        }).then(() => {
            // Since we use no-cors, we can't read the response back
            // But we know it's sent. We show success after a short delay.
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('success-page').style.display = 'block';
                // Manual WA trigger link
                const msg = `Entry: ${payload.name} (${payload.mobile}) is ${payload.status}`;
                document.getElementById('wa-link').href = "https://wa.me/919876543210?text=" + encodeURIComponent(msg);
            }, 2000);
        }).catch(err => alert("Error: " + err));
    };

    async function compressImg(file) {
        return new Promise((res) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max = 800;
                    let w = img.width, h = img.height;
                    if (w > max) { h = Math.round(h * (max / w)); w = max; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    res({ data: canvas.toDataURL('image/jpeg', 0.6).split(',')[1], type: 'image/jpeg' });
                };
            };
        });
    }
</script>
</body>
</html>
